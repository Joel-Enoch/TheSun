<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87ceeb; /* Sky Blue background */
        }

        .banner {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #ffdd00; /* Sun yellow background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ffcc00; /* Sun color */
            border-radius: 50%;
            box-shadow: 0 0 15px 5px rgba(255, 204, 0, 0.7); /* Glowing effect */
        }

        .sun-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 45%, #ffcc00 45%);
            animation: rotate-rays 10s linear infinite;
        }

        @keyframes rotate-rays {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="banner">
        <div class="sun"></div>
        <div class="sun-rays"></div>
    </div>
</body>
</html>
